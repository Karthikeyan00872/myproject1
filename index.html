<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login — My Project</title>
    <style>
        :root{
            --bg1: #6a11cb;
            --bg2: #2575fc;
            --card: #ffffff;
            --muted: #6b7280;
            --accent: #2563eb;
            --danger: #ef4444;
            --radius: 12px;
            --shadow: 0 6px 20px rgba(37,37,80,0.12);
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        html,body{
            height:100%;
            margin:0;
            background: linear-gradient(135deg,var(--bg1),var(--bg2));
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
        }

        .wrap{
            min-height:100%;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:32px;
            box-sizing:border-box;
        }

        .card{
            width:100%;
            max-width:420px;
            background:var(--card);
            border-radius:var(--radius);
            padding:28px;
            box-shadow:var(--shadow);
            box-sizing:border-box;
        }

        h1{
            margin:0 0 6px 0;
            font-size:20px;
            color:#0f172a;
        }

        p.lead{
            margin:0 0 18px 0;
            color:var(--muted);
            font-size:14px;
        }

        form{
            display:grid;
            gap:12px;
        }

        label{
            font-size:13px;
            color:#111827;
            margin-bottom:6px;
            display:block;
        }

        .field{
            display:flex;
            flex-direction:column;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"]{
            appearance:none;
            -webkit-appearance:none;
            border:1px solid #e6e9ef;
            padding:12px 14px;
            border-radius:10px;
            font-size:14px;
            color:#0b1220;
            outline:none;
            transition:box-shadow .15s, border-color .15s;
        }

        input:focus{
            border-color:var(--accent);
            box-shadow:0 6px 18px rgba(37,99,235,0.12);
        }

        .row{
            display:flex;
            align-items:center;
            justify-content:space-between;
            gap:12px;
        }

        .remember{
            display:flex;
            align-items:center;
            gap:8px;
            color:var(--muted);
            font-size:13px;
        }

        .btn{
            display:inline-flex;
            align-items:center;
            justify-content:center;
            gap:8px;
            background:var(--accent);
            color:#fff;
            border:none;
            padding:12px 14px;
            font-size:15px;
            border-radius:10px;
            cursor:pointer;
            width:100%;
        }

        .btn:active{ transform:translateY(1px); }

        .secondary{
            background:transparent;
            color:var(--accent);
            border:1px solid rgba(37,99,235,0.12);
        }

        .footer{
            margin-top:14px;
            text-align:center;
            font-size:13px;
            color:var(--muted);
        }

        a.link{
            color:var(--accent);
            text-decoration:none;
        }

        .divider{
            display:flex;
            align-items:center;
            gap:12px;
            margin:8px 0 12px;
        }

        .divider::before,
        .divider::after{
            content:'';
            flex:1;
            height:1px;
            background: #eef2ff;
            border-radius:1px;
        }

        .socials{
            display:grid;
            grid-template-columns:1fr 1fr;
            gap:8px;
        }

        button.social{
            display:inline-flex;
            align-items:center;
            justify-content:center;
            gap:8px;
            padding:10px;
            font-size:14px;
            border-radius:10px;
            border:1px solid #e6e9ef;
            background:#fff;
            cursor:pointer;
        }

        @media (max-width:420px){
            .card{ padding:20px; border-radius:10px; }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <main class="card" role="main" aria-labelledby="signin-heading">
            <h1 id="signin-heading">Sign in to your account</h1>
            <p class="lead">Enter your credentials below to access your account.</p>

            <form action="#" method="post" novalidate>
                <div class="field">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" placeholder="you@example.com" required autocomplete="username" />
                </div>

                <div class="field">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" placeholder="••••••••" required autocomplete="current-password" />
                </div>

                <div class="row">
                    <label class="remember">
                        <input type="checkbox" name="remember" aria-label="Remember me" />
                        <span>Remember me</span>
                    </label>
                    <a class="link" href="#" aria-label="Forgot password">Forgot?</a>
                </div>

                <button class="btn" type="submit">Sign In</button>

                <div class="divider" aria-hidden="true"><span>or</span></div>

                <div class="socials" role="group" aria-label="Third party sign in">
                    <button type="button" class="social">
                        <!-- Simple icons can be replaced with SVGs -->
                        Sign in with Google
                    </button>
                    <button type="button" class="social">
                        Sign in with GitHub
                    </button>
                </div>

            </form>

            <div class="footer">
                Don't have an account? <a class="link" href="#">Create one</a>
            </div>
        </main>
    </div>
</body>
</html>
